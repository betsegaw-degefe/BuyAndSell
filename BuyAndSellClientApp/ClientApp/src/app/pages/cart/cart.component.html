<div *ngIf="products.length === 0" class="flex-centered col-xl-6 col-lg-6 col-md-8 col-sm-12">
  <h2 class="title-no text-danger">Your Cart is Empty!</h2>
  <small class="sub-title">You didn't add any product to your cart. Please add a product to your cart to see in this page. </small>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <div>
      <nb-card size="large" accent="primary" class="accent accent-primary pointer">
        <nb-card-body (click)="redirect(product)">
          <div class="picture" [style.background-image]="'url('+ product.imageUrl+')'"></div>
          <div class="details">
            <div class="header">
              <div>
                <h6 class="text-primary text-justify">{{product.description}}</h6>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-5">
                <h5 class="text-danger">
                  {{product.price}} Birr
                </h5>
              </div>
              <div class="col-md-7 text-info">
                <h5 class="text-info">
                  <ngb-rating [(rate)]="starRate" [readonly]="readonly" max=5>
                  </ngb-rating>
                  <span class="current-rate"> {{ starRate }}</span>
                </h5>
              </div>
            </div>
          </div>
        </nb-card-body>
        <nb-card-footer>
          <button nbButton shape="rectangle" status="danger" fullWidth (click)="cancelCart(product)">Remove from
            cart</button>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>
