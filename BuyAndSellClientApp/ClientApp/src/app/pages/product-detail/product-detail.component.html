<div class="row">
  <div class="col-md-5">
    <nb-card size="large" accent="primary" class="accent accent-primary">
      <nb-card-body>
        <div class="picture" [style.background-image]="'url('+ product.imageUrl+')'"></div>
        <div class="details">
          <div class="header">
          </div>
          <hr>
          <div class="row">
            <div class="col-md-5">
              <h5 class="text-danger">
                {{product.price | currency}} Birr
              </h5>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4 text-info">
              <h5 class="text-info">
                <ngb-rating [(rate)]="starRate" [readonly]="readonly" max=5>
                </ngb-rating>
                <span class="current-rate"> {{ starRate }}</span>
              </h5>
            </div>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer *ngIf="logged_in && !ordered && !offered && !productOwner">
        <button *ngIf="!cartAdded" nbButton fullWidth shape="rectangle" status="primary" (click)="addToCart()">Add to
          Cart</button>
        <button nbButton fullWidth shape="rectangle" status="success" (click)="order()">Order
          now</button>
      </nb-card-footer>
    </nb-card>
  </div>
  <div class="col-md-7">
    <nb-card accent="primary" class="accent accent-primary">
      <nb-card-header>Product Detail</nb-card-header>
      <nb-card-body>
        <div class="col-md-12">
          <div class="row">
            <ng-container *ngFor="let key of attributeKey; let i=index">
              <div class="details col-md-6">
                <h6 class="text-heading">{{key}}</h6>
                <section class="text-hint">
                  {{attributeValue[i]}}
                </section>
              </div>
            </ng-container>
          </div>
          <hr>
          <div class="row">
            <ng-container *ngFor="let key of productKey; let i=index">
              <div class="details col-md-6" *ngIf="key !='offer'">
                <h6 class="text-heading">{{key}}</h6>
                <section class="text-hint">
                  {{productValue[i]}}
                </section>
              </div>
            </ng-container>
          </div>
          <div *ngIf="logged_in">
            <hr>
            <h6 class="text-heading text-justify">Seller Information</h6>
            <hr>
            <div class="row">
              <div class="details col-md-6">
                <h6 class="text-heading">Name</h6>
                <section class="text-hint">
                  {{seller.firstName }} {{ seller.middleName}}
                </section>
              </div>
              <div class="details col-md-6">
                <h6 class="text-heading">Contact</h6>
                <section class="text-hint">
                  {{product.contact}}
                </section>
              </div>
            </div>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
