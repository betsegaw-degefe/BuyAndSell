<div class="row">
  <div class="col-md-5">
    <nb-card size="large" accent="primary" class="accent accent-primary">
      <nb-card-body class="image">
        <div class="picture" [style.background-image]="'url('+ product.imageUrl+')'"></div>
        <div class="details">
          <div class="header">
            <!-- <div>
              <h5 class="text-primary">{{product.description}}</h5>
            </div> -->
          </div>
          <hr>
          <div class="row">
            <!-- <div class="col-md-5">
              <h5 class="text-danger">
                {{product.price}} Birr
              </h5>
            </div> -->
            <div class="col-md-3"></div>
            <div class="col-md-4 text-info">
              <!-- <h5 class="text-info">
                <ngb-rating [(rate)]="starRate" [readonly]="readonly" max=5>
                </ngb-rating>
                <span class="current-rate"> {{ starRate }}</span>
              </h5> -->
            </div>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer *ngIf="logged_in && !ordered && !offered">
        <button *ngIf="!cartAdded" nbButton fullWidth shape="rectangle" status="primary" (click)="addToCart()">Add to
          Cart</button>
        <button nbButton fullWidth shape="rectangle" status="success" (click)="order()">Order
          now</button>
      </nb-card-footer>
    </nb-card>
  </div>
  <div class="col-md-7">
    <nb-card accent="primary" class="accent accent-primary pointer">
      <nb-card-header></nb-card-header>
      <nb-card-body>
        <div>
          <div class="row">
            <div class="col-sm-6" *ngFor="let key of productPropertyKey; let index = index;trackBy:trackByIndex;">
              <div class="form-group">
                <label for={{key}}>{{key}}</label>
                <input id={{key}} type="type[index]" nbInput fullWidth shape="rectangle"
                  [(ngModel)]="productPropertyValue[index]" placeholder={{key}} />
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputCondition">Condition</label>
                <input id="inputCondition" type="text" nbInput fullWidth shape="rectangle"
                  [(ngModel)]="product.condition" placeholder="Condition" disabled />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputQuantity">Quantity</label>
                <input id="inputQuantity" type="number" nbInput fullWidth shape="rectangle"
                  [(ngModel)]="product.quantity" placeholder="Quantity" disabled />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputPrice">Price</label>
                <input id="inputPrice" type="number" nbInput fullWidth shape="rectangle" [(ngModel)]="product.price"
                  placeholder="Price" disabled />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputNegotiation">Negotiation</label>
                <!-- <input id="inputNegotiation" type="text" nbInput fullWidth shape="rectangle"
                  [(ngModel)]="productModel.Negotiation" placeholder="Negotiation" /> -->
                <div class="demo-radio">
                  <nb-radio-group class="row" [(value)]="negotiable">
                    <nb-radio [value]="true" class="col-sm-5">
                      Negotiable
                    </nb-radio>
                    <nb-radio [value]="false" class="col-sm-7">
                      Not Negotiable
                    </nb-radio>
                  </nb-radio-group>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="row" style="margin-bottom:15px;">
            <div class="col-sm-12">

            </div>
            <div class="col-sm-12">
              <label for="file">Product Image</label><br>
              <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)"
                style="display:none;">
              <button type="button" fullWidth class="btn btn-success" (click)="file.click()">Upload Image</button>
            </div>
            <div class="col-md-12">
              <span class="upload" *ngIf="progress > 0">
                {{progress}}%
              </span>
              <span class="upload" *ngIf="message">
                {{message}}
              </span>
            </div>
          </div> -->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea id="inputDescription" class="form-control" [(ngModel)]="product.description"
                  placeholder="Description"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="btn" nbButton status="danger" shape="rectangle"
            (click)="cancel()">Cancel Edit</button>
          <button type="submit" class="btn" nbButton status="success" shape="rectangle" float="Right"
            (click)="saveProduct()">Save Property</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
