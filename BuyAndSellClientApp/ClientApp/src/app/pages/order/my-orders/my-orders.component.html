<div *ngIf="products.length === 0" class="flex-centered col-xl-6 col-lg-6 col-md-8 col-sm-12">
  <h2 class="title-no text-danger">Your Order List is Empty!</h2>
  <small class="sub-title">You don't have Any order for any product! please make an order for a product. </small>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let orderproduct of products; let index = index;trackBy:trackByIndex;">
    <div>
      <nb-card size="large" accent="primary" class="accent accent-primary pointer">
        <nb-card-body>
          <div class="picture" [style.background-image]="'url('+ orderproduct.imageUrl+')'"></div>
          <div class="details">
            <div class="header">
              <div>
                <h6 class="text-primary text-justify">{{orderproduct.description}}</h6>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <h6 class="text-info">
                  {{orderproduct.price | currency}} Birr
                </h6>
              </div>
              <div class="col-md-6">
                <h6 class="text-info">
                  Contact: {{orders[index].contact}}
                </h6>
              </div>
              <!-- <div class="col-md-7 text-info">
                    <h5 class="text-info">
                      <ngb-rating [(rate)]="starRate" [readonly]="readonly" max=5>
                      </ngb-rating>
                      <span class="current-rate"> {{ starRate }}</span>
                    </h5>
                  </div> -->
            </div>
          </div>
        </nb-card-body>
        <nb-card-footer>
          <button nbButton fullWidth shape="rectangle" status="danger" (click)="cancelOrder(orders[index])">Cancel
            Order</button>
          <button nbButton fullWidth shape="rectangle" status="success" (click)="buyNow(orderproduct)">Buy now</button>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>
