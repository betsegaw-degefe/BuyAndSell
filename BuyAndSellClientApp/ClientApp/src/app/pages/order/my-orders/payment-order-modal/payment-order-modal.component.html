<div class="col-md-12">
  <nb-card accent="primary" class="accent accent-primary">
    <nb-card-header>Pay for your Order</nb-card-header>
    <nb-card-body>
      <div class="text-danger text" *ngIf="buyer_acc_error">{{ buyer_acc_error }}</div>
      <form [formGroup]="form">
        <div class="form-group">
          <label for="ownerpinCode">* Your Phone Number (9********)</label>
          <input #ownerpinCode type="number" [(ngModel)]="paymentOrder.PinCode" nbInput fullWidth shape="rectangle"
            formControlName="ownerpinCode" placeholder="Your Phone Number" />
        </div>
        <div class="form-group">
          <label for="password">* Password</label>
          <input #password type="password" [(ngModel)]="paymentOrder.Password" nbInput fullWidth shape="rectangle"
            formControlName="password" placeholder="Password" />
        </div>
        <hr>
        <div class="form-group">
          <label for="receiverPinCode">* Payment Receiver Phone Number</label>
          <input #receiverPinCode type="number" [(ngModel)]="receiverAccount.PinCode" nbInput fullWidth
            formControlName="receiverPinCode" shape="rectangle" placeholder="Payment Receiver Phone Number" />
        </div>
      </form>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton fullWidth shape="rectangle" status="danger" (click)="cancel()">Cancel</button>
      <button nbButton fullWidth shape="rectangle" status="success" (click)="submit()" [disabled]="!form.valid">Pay
        {{orderProduct.price}} birr</button>
    </nb-card-footer>
  </nb-card>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
  </ngx-loading>
</div>
