<div class="row">
  <div class="col-md-3" *ngFor="let product of products">
    <div>
      <nb-card size="medium" accent="primary" class="accent accent-primary pointer">
        <nb-card-body (click)="redirect()">
          <div class="picture" [style.background-image]="'url('+ product.imageUrl+')'"></div>
          <div class="details">
            <div class="header">
              <div>
                <h5 class="text-primary">{{product.description}}</h5>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-5">
                <h5 class="text-danger">
                  {{product.price}} Birr
                </h5>
              </div>
              <div class="col-md-7 text-info">
                <h5 class="text-info">
                  <ngb-rating [(rate)]="starRate" [readonly]="readonly" max=5>
                  </ngb-rating>
                  <span class="current-rate"> {{ starRate }}</span>
                </h5>
              </div>
            </div>
          </div>
        </nb-card-body>
        <nb-card-footer>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>
